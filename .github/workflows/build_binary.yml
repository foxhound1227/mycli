name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        # Use a consistent container name
        CONTAINER_NAME="mycli_builder"
        
        # 1. Create the container (do not run yet)
        docker create --name $CONTAINER_NAME \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip
            
            # Install mycli and PyInstaller
            # We enforce importlib-metadata<5.0 just in case, though PyInstaller bundles its own runtime
            /opt/python/cp38-cp38/bin/pip install mycli pyinstaller 'importlib-metadata<5.0'
            
            # Create a wrapper script for PyInstaller
            printf \"#!/usr/bin/env python3\nfrom mycli.main import cli\nif __name__ == '__main__':\n    cli()\n\" > /tmp/mycli_wrapper.py
            
            # Build standalone executable with PyInstaller
            # --onefile: Create a single executable file
            # --name: Name of the executable
            # --clean: Clean PyInstaller cache
            # --strip: Strip symbols to reduce size
            cd /tmp
            /opt/python/cp38-cp38/bin/pyinstaller --onefile --clean --strip --name mycli_linux --hidden-import=configobj --hidden-import=sqlglot mycli_wrapper.py
            
            # Verify the binary exists in dist folder
            ls -la /tmp/dist/mycli_linux
          "
        
        # 2. Start the container and wait for it to finish
        docker start -a $CONTAINER_NAME
        
        # 3. Copy the binary out of the container (PyInstaller puts it in dist/)
        docker cp $CONTAINER_NAME:/tmp/dist/mycli_linux .
        
        # 4. Clean up
        docker rm $CONTAINER_NAME
        
        # 5. Verify file exists
        ls -la mycli_linux

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_standalone_binary
        path: mycli_linux
