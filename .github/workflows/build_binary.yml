name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        # Use a consistent container name
        CONTAINER_NAME="mycli_builder"
        
        # 1. Create the container (do not run yet)
        docker create --name $CONTAINER_NAME \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip
            
            # Install mycli and dependencies to a temp directory
            # importlib-metadata==4.13.0 is compatible with Python 3.6+
            /opt/python/cp38-cp38/bin/pip install --target=/tmp/mycli_pkg mycli importlib-metadata==4.13.0
            
            # Create __main__.py entry point using printf
            printf \"#!/usr/bin/env python3\nfrom mycli.main import cli\nif __name__ == '__main__':\n    cli()\n\" > /tmp/mycli_pkg/__main__.py
            
            # Create zipapp using Python's built-in zipapp module
            /opt/python/cp38-cp38/bin/python -m zipapp /tmp/mycli_pkg -o /tmp/mycli_linux -p '/usr/bin/env python3'
            
            # Make it executable
            chmod +x /tmp/mycli_linux
            
            # Verify the binary exists
            ls -la /tmp/mycli_linux
          "
        
        # 2. Start the container and wait for it to finish
        docker start -a $CONTAINER_NAME
        
        # 3. Copy the binary out of the container
        docker cp $CONTAINER_NAME:/tmp/mycli_linux .
        
        # 4. Clean up
        docker rm $CONTAINER_NAME
        
        # 5. Verify file exists
        ls -la mycli_linux

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: mycli_linux
