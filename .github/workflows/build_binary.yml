name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.9 from manylinux image
            /opt/python/cp39-cp39/bin/pip install --upgrade pip
            /opt/python/cp39-cp39/bin/pip install -r requirements.txt
            
            # Build One-File Binary
            /opt/python/cp39-cp39/bin/pyinstaller -F run_mycli.py --name mycli_linux --clean
          "

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: dist/mycli_linux
