name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        # Use a consistent container name
        CONTAINER_NAME="mycli_builder"
        
        # 1. Create the container (do not run yet)
        docker create --name $CONTAINER_NAME \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            set -ex
            
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip
            
            # Install dependencies first (excluding mycli)
            # importlib-metadata 4.8.3 is the LAST version to support Python 3.6
            # zipp 3.6.0 is compatible with Python 3.6
            /opt/python/cp38-cp38/bin/pip install --target=/tmp/mycli_pkg 'importlib-metadata==4.8.3' 'zipp==3.6.0' cryptography configobj sqlglot
            # Install other potential dependencies usually pulled by mycli
            /opt/python/cp38-cp38/bin/pip install --target=/tmp/mycli_pkg cli_helpers click configobj prompt_toolkit pygments sqlparse
            
            # Download mycli source
            cd /tmp
            /opt/python/cp38-cp38/bin/pip download --no-binary mycli --no-deps mycli
            tar -xf mycli-*.tar.gz
            cd mycli-*
            
            # PATCH: Replace 'importlib.metadata' with 'importlib_metadata' for Python 3.6 compatibility
            # This forces the usage of the backport package we installed
            find . -name '*.py' -exec sed -i 's/from importlib.metadata/from importlib_metadata/g' {} +
            find . -name '*.py' -exec sed -i 's/import importlib.metadata/import importlib_metadata/g' {} +
            
            # Install the patched mycli into the package directory
            /opt/python/cp38-cp38/bin/pip install --target=/tmp/mycli_pkg .
            
            # Create __main__.py entry point
            printf \"#!/usr/bin/env python3\nfrom mycli.main import cli\nif __name__ == '__main__':\n    cli()\n\" > /tmp/mycli_pkg/__main__.py
            
            # Create zipapp using Python's built-in zipapp module
            /opt/python/cp38-cp38/bin/python -m zipapp /tmp/mycli_pkg -o /tmp/mycli_linux -p '/usr/bin/env python3'
            
            # Make it executable
            chmod +x /tmp/mycli_linux
            
            # Verify the binary exists
            ls -la /tmp/mycli_linux
          "
        
        # 2. Start the container and wait for it to finish
        docker start -a $CONTAINER_NAME
        
        # 3. Copy the binary out of the container
        docker cp $CONTAINER_NAME:/tmp/mycli_linux .
        
        # 4. Clean up
        docker rm $CONTAINER_NAME
        
        # 5. Verify file exists
        ls -la mycli_linux


    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: mycli_linux
