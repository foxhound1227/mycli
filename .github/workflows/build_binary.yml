name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip shiv
            
            # Install mycli and its dependencies including importlib-metadata for Python 3.6 compatibility
            /opt/python/cp38-cp38/bin/pip install mycli importlib-metadata
            
            # Build self-contained zipapp using shiv with --site-packages to include all dependencies
            /opt/python/cp38-cp38/bin/shiv \
              --site-packages /opt/python/cp38-cp38/lib/python3.8/site-packages \
              --compressed \
              -p '/usr/bin/env python3' \
              -o mycli_linux \
              -e mycli.main:cli
            
            # Make it executable
            chmod +x mycli_linux
          "

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: mycli_linux
