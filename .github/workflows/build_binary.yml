name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip pex
            
            # Install mycli and specific version of importlib-metadata for Python 3.6
            /opt/python/cp38-cp38/bin/pip install mycli importlib-metadata==4.13.0
            
            # Build executable using pex with Python 3.6 compatibility
            /opt/python/cp38-cp38/bin/pex \
              mycli \
              importlib-metadata==4.13.0 \
              -c mycli \
              -o mycli_linux \
              --python-shebang='/usr/bin/env python3' \
              --interpreter-constraint='CPython>=3.6,<4'
            
            # Make it executable
            chmod +x mycli_linux
          "

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: mycli_linux
