name: Build MyCLI Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build in Manylinux Container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          quay.io/pypa/manylinux2014_x86_64 \
          bash -c "
            # Use Python 3.8 from manylinux image
            /opt/python/cp38-cp38/bin/pip install --upgrade pip
            
            # Install mycli and dependencies to a temp directory
            /opt/python/cp38-cp38/bin/pip install --target=/tmp/mycli_pkg mycli importlib-metadata==4.13.0
            
            # Create __main__.py entry point
            cat > /tmp/mycli_pkg/__main__.py << 'EOF'
            #!/usr/bin/env python3
            from mycli.main import cli
            if __name__ == '__main__':
                cli()
            EOF
            
            # Create zipapp using Python's built-in zipapp module
            /opt/python/cp38-cp38/bin/python -m zipapp /tmp/mycli_pkg -o /workspace/mycli_linux -p '/usr/bin/env python3'
            
            # Make it executable and accessible (fix permissions for GA runner)
            chmod 777 /workspace/mycli_linux
          "

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycli_linux_binary
        path: mycli_linux
